button:
  - platform: uart
    name: "Выключить всё"
    data: "*999998$\r\n"
    id: "alloff"
    icon: "mdi:power"

  - platform: uart
    entity_category: "diagnostic"
    name: "status_wm_on"
    data: "*WM ON$\r\n"
    internal: true

  - platform: uart
    entity_category: "diagnostic"
    name: "status_wm_off"
    data: "*WM OFF$\r\n"
    internal: true

  - platform: uart
    entity_category: "diagnostic"
    name: "status_wm_inf"
    data: "*WM INF$\r\n"
    internal: true

  - platform: restart
    entity_category: "diagnostic"
    name: "Restart ESPHOME"
    internal: true

valve:
  - platform: template
    name: "water"
    id: "rkwm"
    device_class: water
    icon: "mdi:water"
    optimistic: true
    open_action:
      - uart.write:
          data: "*WM ON$\r\n"
    close_action:
      - uart.write:
          data: "*WM OFF$\r\n"

# Сенсор, считывающий ответы из UART
text_sensor:
  - platform: custom
    lambda: |-
      auto uart_readline_sensor = new UartReadLineSensor(id(uart_bus));
      App.register_component(uart_readline_sensor);
      return {uart_readline_sensor};
    text_sensors:
      - name: "latestSerial"
        internal: true
        entity_category: "diagnostic"

interval:
  - interval: 120s
    then:
      - uart.write:
          data: "*1 STS$\r\n"
      - delay: 3s
      - uart.write:
          data: "*2 STS$\r\n"

  - interval: 120s
    then:
      - uart.write:
          data: "*WM INF$\r\n"
